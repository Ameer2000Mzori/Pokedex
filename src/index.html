<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.icon-icons.com/icons2/851/PNG/512/Pokedex_tool_icon-icons.com_67529.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h2 class="poke-Title">Pokedex</h2>
      <div class="buttons-Wrap">
        <button class="input-Btn" value="10">10</button>
        <button class="input-Btn" value="20">20</button>
        <button class="input-Btn" value="30">30</button>
        <button class="input-Btn" value="40">40</button>
        <button class="input-Btn" value="50">50</button>
        <button class="input-Btn" value="60">60</button>
      </div>
      <input
        class="number-Input"
        type="number"
        placeholder="enter number"
        min="1"
        max="1000"
      />
      <p>THE MAX NUMBER IS 1000 CARDS</p>

      <div class="head"></div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
